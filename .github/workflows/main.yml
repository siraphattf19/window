name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      # =========================
      # Enable RDP
      # =========================
      - name: Configure RDP
        shell: powershell
        run: |
          Write-Host "Enable RDP"

          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
            -Name "UserAuthentication" -Value 0 -Force

          netsh advfirewall firewall add rule name="RDP-3389" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      # =========================
      # Create RDP User (FIXED)
      # =========================
      - name: Create RDP User
        shell: powershell
        run: |
          $chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789@#"
          $password = -join (1..18 | ForEach-Object { $chars | Get-Random })

          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
            Remove-LocalUser -Name "RDP"
          }

          New-LocalUser `
            -Name "RDP" `
            -Password $secure `
            -AccountNeverExpires `
            -PasswordNeverExpires

          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          "RDP_USER=RDP" | Out-File $env:GITHUB_ENV -Append
          "RDP_PASSWORD=$password" | Out-File $env:GITHUB_ENV -Append

      # =========================
      # Install Tailscale
      # =========================
      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $msi = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest $url -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i `"$msi`" /quiet /norestart" -Wait

      # =========================
      # Connect Tailscale
      # =========================
      - name: Connect Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          "TAILSCALE_IP=$ip" | Out-File $env:GITHUB_ENV -Append

      # =========================
      # Show RDP Info
      # =========================
      - name: RDP Info
        shell: powershell
        run: |
          Write-Host ""
          Write-Host "========== RDP READY =========="
          Write-Host "IP       : $env:TAILSCALE_IP"
          Write-Host "Username : $env:RDP_USER"
          Write-Host "Password : $env:RDP_PASSWORD"
          Write-Host "================================"
          Write-Host ""

      # =========================
      # Keep Alive
      # =========================
      - name: Keep Runner Alive
        shell: powershell
        run: |
          while ($true) {
            Write-Host "[RDP ACTIVE] $(Get-Date)"
            Start-Sleep 300
          }
